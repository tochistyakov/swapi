<div class="list listItems"*ngIf="(vehiclesList$ | async) as vehiclesList; else loader">
  <button routerLink="" class="back"></button>
  <div class="search__container">
    <input class="search__input" type="text" name="search" #search autocomplete="off" (keyup.enter)="changePage('https://swapi.dev/api/vehicles/?search=' + search.value)">
    <button class="search__button" type="button" (click)="changePage('https://swapi.dev/api/vehicles/?search=' + search.value)"></button>
  </div>
  <ul>
    <li class="item" *ngFor="let item of vehiclesList.results" routerLink="{{item.url.slice(31, item.url.length-1)}}" tabindex="-1">
      <a class="--orange" routerLink="{{item.url.slice(31, item.url.length-1)}}">{{item.name | uppercase}}</a>
      <p>Vehicle class: 
        <span class="--orange">{{item.vehicle_class}}</span>
      </p>
    </li>
    
  </ul>
  <div class="prevNextContainer">
    <div>
      <button *ngIf="vehiclesList.previous" class="previous" (click)="changePage(vehiclesList.previous)"></button>
    </div>
    <div>
      <button *ngIf="vehiclesList.next" class="next" (click)="changePage(vehiclesList.next)"></button>
    </div>
  </div>

</div>
<ng-template #loader>
  <div>
    <app-loader></app-loader>
  </div>
</ng-template>
