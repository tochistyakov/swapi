
<div class="list listItems" *ngIf="(peopleList$ | async) as peopleList; else loader">
  <button routerLink="" class="back"></button>
  <div class="search__container">
    <input class="search__input" type="text" name="search" #search autocomplete="off" (keyup.enter)="changePage('https://swapi.dev/api/people/?search=' + search.value)">
    <button class="search__button" type="button" (click)="changePage('https://swapi.dev/api/people/?search=' + search.value)"></button>
  </div>
  <ul>
    <li class="item" *ngFor="let item of peopleList.results" routerLink="{{item.url.slice(29, item.url.length-1)}}" tabindex="-1">
      <a class="--orange" routerLink="{{item.url.slice(29, item.url.length-1)}}">{{item.name | uppercase}}</a>
      <p>Height: 
        <span class="--orange">{{item.height}}</span>
      </p>
      <p>Mass: 
        <span class="--orange">{{item.mass}}</span>
      </p>
    </li>
    
  </ul>
  <div class="prevNextContainer">
    <div>
      <button *ngIf="peopleList.previous" class="previous" (click)="changePage(peopleList.previous)"></button>
    </div>
    <div>
      <button *ngIf="peopleList.next" class="next" (click)="changePage(peopleList.next)"></button>
    </div>
  </div>

</div>
<ng-template #loader>
  <div>
    <app-loader></app-loader>
  </div>
</ng-template>
