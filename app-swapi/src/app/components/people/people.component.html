
<div class="list listItems" *ngIf="(peopleList$ | async) as peopleList; else loader">
  <button routerLink="" class="back"></button>
  <ul>
    <li *ngFor="let item of peopleList.results">
      <a routerLink="{{item.url.slice(29, item.url.length-1)}}">{{item.name | uppercase}}</a>
    </li>
    
  </ul>
  <div class="prevNextContainer">
    <div>
      <button *ngIf="peopleList.previous" class="previous" (click)="changePage(peopleList.previous)"></button>
    </div>
    <div>
      <button *ngIf="peopleList.next" class="next" (click)="changePage(peopleList.next)"></button>
    </div>
  </div>

</div>
<ng-template #loader>
  <div class="list">
    <app-loader></app-loader>
  </div>
</ng-template>
