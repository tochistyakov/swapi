<div class="list listItems" *ngIf="(starshipsList$ | async) as starshipsList; else loader">
  <button routerLink="" class="back"></button>
  <ul>
    <li *ngFor="let item of starshipsList.results">
      <a routerLink="{{item.url.slice(32, item.url.length-1)}}">{{item.name | uppercase}}</a>
    </li>
    
  </ul>
  <div class="prevNextContainer">
    <div>
      <button *ngIf="starshipsList.previous" class="previous" (click)="changePage(starshipsList.previous)"></button>
    </div>
    <div>
      <button *ngIf="starshipsList.next" class="next" (click)="changePage(starshipsList.next)"></button>
    </div>
  </div>

</div>
<ng-template #loader>
  <div class="list">
    <app-loader></app-loader>
  </div>
</ng-template>
